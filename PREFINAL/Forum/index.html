<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Forum</title>
  </head>
  <body>
    <div id="header-container">
        <div id="login-header">
            <div class="d-flex flex-row-reverse">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createUserModal">Create User</button>
                <button type="button" class="btn btn-outline-warning" data-toggle="modal" data-target="#loginModal">Log In</button>
            </div>
        </div>
        <div id="home-header">
            <div class="d-flex flex-row-reverse">
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Account
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                      <button id="logOut" class="dropdown-item" type="button">Log Out</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="homePage-container">
        <div id="currentUser-info" class="container d-block justify-content-center align-items-center vh-100r"></div>
        <div id="create-post-container" class="container d-flex justify-content-center align-items-center vh-100r">
            <div class="input-group mb-3">
                <textarea id="new-post-text" class="form-control" aria-label="With textarea" placeholder="Create Post"></textarea>
                <div>
                  <button id="create-new-post" class="btn btn-primary btn-lg" type="submit">Post</button>
                </div>
            </div>
        </div>
        <div id="newPost-responseMsg" class="container d-block justify-content-center align-items-center vh-100r"></div>
        <div id="home-pagination-container">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                  <li class="page-item">
                    <a class="page-link" type="button" onclick="getPrevPage();" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                    </a>
                  </li>
                  <li class="page-item"><a class="page-link" type="button" onclick="getPosts(1);">1</a></li>
                  <li class="page-item"><a class="page-link" type="button" onclick="getPosts(2);">2</a></li>
                  <li class="page-item"><a class="page-link" type="button" onclick="getPosts(3);">3</a></li>
                  <li class="page-item">
                    <a class="page-link" type="button" onclick="getNextPage();" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li>
                </ul>
              </nav>
        </div>
        <div id="posts-container" class="container d-block justify-content-center align-items-center vh-100r"></div>
        <div id="home-pagination-container">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                  <li class="page-item">
                    <a class="page-link" type="button" onclick="getPrevPage();" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                    </a>
                  </li>
                  <li class="page-item"><a class="page-link" type="button" onclick="getPosts(1);">1</a></li>
                  <li class="page-item"><a class="page-link" type="button" onclick="getPosts(2);">2</a></li>
                  <li class="page-item"><a class="page-link" type="button" onclick="getPosts(3);">3</a></li>
                  <li class="page-item">
                    <a class="page-link" type="button" onclick="getNextPage();" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li>
                </ul>
              </nav>
        </div>
    </div>
        <div class="modal fade" id="createUserModal" tabindex="-1" role="dialog" aria-labelledby="createUserModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="createUserModalLabel">Create User</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div id="createUserModalBody"class="modal-body">
                <form>
                    <div class="form-group">
                      <label for="first-name">First Name</label>
                      <input class="form-control" id="new-first-name" type="text" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input class="form-control" id="new-last-name" type="text" placeholder="Last Name">
                    </div>
                </form>
                <div id="newUser-responseMsg"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" id="create-new-user" class="btn btn-primary">Create User</button>
            </div>
          </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div id="loginModalBody" class="modal-body">
                <form>
                    <div class="form-group">
                      <label for="first-name">First Name</label>
                      <input class="form-control" id="login-first-name" type="text" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input class="form-control" id="login-last-name" type="text" placeholder="Last Name">
                      </div>
                </form>
                <div id="login-responseMsg"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-warning" id="sign-up"data-toggle="modal" data-target="#createUserModal">Create User</button>
              <button type="button" id="user-login" class="btn btn-primary">Login</button>
            </div>
          </div>
        </div>
    </div>

    <script src="forumApp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
