<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="bingo.js"></script>
        <title>BINGO</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
       
        <div id="header">
            <img id="headerImg"src="https://freepngimg.com/download/bingo/177742-bingo-game-free-photo.png">
        </div>
        <div id="getCode">
            <form>
                <div class="form-group">
                  <label id="getCodeLabel" for="formGroupExampleInput">Enter Game Code</label>
                  <input type="text" class="form-control" id="gameCodeInput" placeholder="Game Code">
                </div>
                <div>
                    <button type="button" id="dashboard" class="btn btn-link">Open Dashboard</button>
                    <button type="button" id="gameCode" class="btn btn-primary">Get Card</button>
                </div>
            </form>
        </div>
        <div id="bingoCard-container">
        </div>
        <div>
            <button type="button" id="checkCards" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal">B I N G O</button>
        </div>

        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalLabel"></h5>
                </div>
                <div class="modal-body">
                  <p></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
              </div>
        </div>
    </body>
</html>
