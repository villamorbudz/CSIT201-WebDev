<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>FinalPractical | Task Manager</title>
</head>
<body>
    <div id="body-container" class="flex-container">
        <div id="tasks-container" class="left">
            <button type="button" id="add-random-task" class="btn btn-primary" onclick="addRandomTask();">Add Random Task</button>
            <h1>Task Queue</h1>
            <div id="taskQueue-container"></div>
            <button type="button" id="admit-task" class="btn btn-primary" onclick="admitTask();">Admit Task</button>
        </div>
        <div id="queue-container" class="right">
            <div id="HPQueue1-container" class="queue">
                <h3>High Priority Queue 1</h3>
                <p><strong>Queue List:</strong></p>
                <div id="HPQueue1-task-container"></div>
                <p><strong>Duration</strong></p>
                <div id="HPQueue1-progressBar"class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div id="RQueue2-container" class="queue">
                <h3>Regular Queue 2</h3>
                <p><strong>Queue List:</strong></p>
                <div id="RQueue2-task-container"></div>
                <p><strong>Duration</strong></p>
                <div id="RQueue2-progressBar" class="progress">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div id="RQueue3-container" class="queue">
                <h3>Regular Queue 3</h3>
                <p><strong>Queue List:</strong></p>
                <div id="RQueue3-task-container"></div>
                <p><strong>Duration</strong></p>
                <div id="RQueue3-progressBar" class="progress">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div id="RQueue4-container" class="queue">
                <h3>Regular Queue 4</h3>
                <p><strong>Queue List:</strong></p>
                <div id="RQueue4-task-container"></div>
                <p><strong>Duration</strong></p>
                <div id="RQueue4-progressBar" class="progress">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="taskManager.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
